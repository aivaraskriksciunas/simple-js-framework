<html>
<head>
    <title>Framework Test</title>
    <style>
        .box {
            padding: 10px 8px;
            background-color: rgb( 230, 230, 255 );
        }
        .active {
            background-color: rgb( 180, 180, 255 );
        }
    </style>
</head>

<body>
    
    <div id='app'>
        hello, this is {{name}}, I'm feeling {{ currentFeeling }}
        <div sl-class.active="isActive" class='box'>
            Test div, {{name}}
        </div>

        <button sl-on="toggle">Toggle</button>

        <div class='box'>This is after the div. Here's what you entered: {{ inputValue }}</div>

        <input sl-bind.type="inputType" sl-model='inputValue'>
        <button sl-on="toggleInputType">Toggle Input Type</button>

        <div class='box' sl-if="isActive">Testing if</div>
    </div>

    <script src="simpleton.js"></script>
    <script>
        Simpleton( {
            el: '#app',
            data: {
                name: "steve",
                currentFeeling: "OK",
                isActive: true,
                inputValue: "",
                inputType: "text",
                toggle: ( model ) => {
                    model.isActive = !model.isActive;
                    model.name = "bob";
                },
                toggleInputType: ( model ) => {
                    model.inputType = model.inputType === "text" ? "password" : "text";
                }
            }
            
        } )
    </script>
</body>
</html>
